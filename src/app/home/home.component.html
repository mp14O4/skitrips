<div class="tab-nav">
  <button class="tab-button" [class.active]="activeTab === 'trips'" (click)="selectTab('trips')">
    Reisen
  </button>
  <button class="tab-button" [class.active]="activeTab === 'skis'" (click)="selectTab('skis')">
    Skier
  </button>
</div>

<div class="tab-content">
  @if (activeTab === 'trips') {
    <app-trip-list></app-trip-list>
  }
  @if (activeTab === 'skis') {
    <app-ski-list></app-ski-list>
  }
</div>
